<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - BlogModerno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-blog me-2"></i>BlogModerno
            </a>
            <div class="navbar-nav ms-auto align-items-center">
                <span class="navbar-text me-3 user-greeting">
                    <i class="fas fa-user me-1"></i>Olá, <span id="userName"></span>
                </span>
                <button id="logoutBtn" class="btn logout-btn">
                    <i class="fas fa-sign-out-alt me-1"></i>Sair
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card mb-4 fade-in">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Criar Novo Post</h4>
                    </div>
                    <div class="card-body">
                        <form id="postForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">Título</label>
                                <input type="text" class="form-control" id="title" placeholder="Digite um título criativo..." required>
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">Conteúdo</label>
                                <textarea class="form-control" id="content" rows="4" placeholder="Compartilhe suas ideias..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-gradient">
                                <i class="fas fa-paper-plane me-2"></i>Publicar Post
                            </button>
                        </form>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="mb-0"><i class="fas fa-newspaper me-2"></i>Posts Recentes</h4>
                    <span class="badge bg-primary" id="postsCount">0 posts</span>
                </div>

                <div id="postsList" class="fade-in" style="animation-delay: 0.3s;">
                    <!-- Posts serão carregados aqui via JavaScript -->
                    <div class="text-center py-5">
                        <i class="fas fa-spinner fa-spin fa-2x text-primary mb-3"></i>
                        <p>Carregando posts...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5">
        <div class="container">
            <p class="mb-0">© 2024 BlogModerno - Dashboard</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/posts.js"></script>
</body>
</html>
