<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-stream me-2"></i>UserFlow
            </a>
        </div>
    </nav>

    <section class="min-vh-75 d-flex align-items-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3 class="mb-0">Acessar UserFlow</h3>
                            <p class="mb-0 mt-2">Entre em sua conta para gerenciar seus posts</p>
                        </div>
                        <div class="card-body p-4">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label">Senha</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 py-2">
                                    <i class="fas fa-sign-in-alt me-2"></i>Entrar
                                </button>
                            </form>
                            <div class="text-center mt-4">
                                <p>N√£o tem uma conta? <a href="/register" class="text-decoration-none">Registre-se aqui</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
